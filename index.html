<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which LOTR Character Are You?</title>
  </head>
  <body>
    <div class="container">
      <div id="hide">
        <h1>Which LOTR Character Are You?</h1>
        <p>Answer the following questions to find out.</p>
        <form id="User">
          <div class="radio-1">
            <h3>What is your gender?</h3>
            <label>
              <input type="radio" name="gender" value="male" checked> male
            </label>
          </div>
          <div class="radio-1">
            <label>
              <input type="radio" name="gender" value="female"> female
            </label>
          </div>

          <div class="radio-2">
            <h3>Choose your weapon!</h3>
            <label>
              <input type="radio" name="weapon" value="archery" checked> archery
            </label>
          </div>
          <div class="radio-2">
            <label>
              <input type="radio" name="weapon" value="magic"> magic
            </label>
          </div>
          <div class="radio-2">
            <label>
              <input type="radio" name="weapon" value="dagger"> dagger
            </label>
          </div>
          <div class="radio-2">
            <label>
              <input type="radio" name="weapon" value="rock"> rock
            </label>
          </div>

          <div class="radio-3">
            <h3>Where do you call home?</h3>
            <label>
              <input type="radio" name="home" value="hole" checked> Little hole in the ground
            </label>
          </div>
          <div class="radio-3">
            <label>
              <input type="radio" name="home" value="forest">In a Beautiful Forest
            </label>
          </div>
          <div class="radio-3">
            <label>
              <input type="radio" name="home" value="cave">In a Cave
            </label>
          </div>
          <div class="radio-3">
            <label>
              <input type="radio" name="home" value="nomadic">I'm Nomadic
            </label>
          </div>

          <div class="radio-4">
            <h3>Choose your mount:</h3>
            <label>
              <input type="radio" name="mount" value="horse" checked> Horse
            </label>
          </div>
          <div class="radio-4">
            <label>
              <input type="radio" name="mount" value="pony"> Pony
            </label>
          </div>
          <div class="radio-4">
            <label>
              <input type="radio" name="mount" value="eagle"> Eagle
            </label>
          </div>
          <div class="radio-4">
            <label>
              <input type="radio" name="mount" value="feet"> Feetsies
            </label>
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div id="Character">
        <div id="legolas">
            <h1>Legolas</h1>
            <img src="img/legolas.jpg" alt="legolas">
        </div>
        <div id="frodo">
            <h1>Frodo</h1>
            <img src="img/frodo.jpeg" alt="legolas">
        </div>
        <div id="gandalf">
            <h1>Gandalf</h1>
            <img src="img/gandalf.jpg" alt="legolas">
        </div>
        <div id="gimli">
            <h1>Gimli</h1>
            <img src="img/gimli.jpeg" alt="legolas">
        </div>
        <div id="gollum">
            <h1>Gollum</h1>
            <img src="img/gollum.jpg" alt="legolas">
        </div>
        <div id="arwen">
            <h1>Arwen</h1>
            <img src="img/arwen.jpg" alt="legolas">
        </div>
      </div>
    </div>
  </body>
</html>
